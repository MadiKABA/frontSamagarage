<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div class="login-container">
  <div class="row mx-0 container-login-and-image-login">
    <div class="col-md-5 col-sm-12">
      <img src="assets/images/undraw_secure_login_pdn4.png" class="img-fluid" alt="" srcset="">
    </div>
    <div class="col-md-6 col-sm-12 me-md-5">
      <h1 class="text-center text-syle"><span style="color: #000054">SAMA</span><span style="color: #FCB034">GARAGE</span></h1>
      <form>
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#000054" d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2S7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"/></svg>
          </span>
          <input type="text" class="form-control " id="username" formControlName="username"/>
        </div>
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="#000054" d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1zm-2 0V7a4 4 0 1 0-8 0v1h8zm-5 6v2h2v-2h-2zm-4 0v2h2v-2H7zm8 0v2h2v-2h-2z"/></svg>
          </span>
          <input type="password" class="form-control" id="password" formControlName="password"/>
        </div>
        <div class="send-btn">
          <button type="submit" class="save-btn">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
