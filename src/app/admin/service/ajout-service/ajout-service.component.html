<div class="formulaire-container">
  <h1 class="text-center text-syle">Creer un profile</h1>
  <div class="fom-container">
    <div *ngIf="errorMessage">
      <p class="text-center text-danger">{{errorMessage}}</p>
    </div>
    <form [formGroup]="addService" (ngSubmit)="save()">
      <div class="div-champ-input">
        <div class="test">
          <label class="titre-inpute" for="nom">Le libelle du service *</label>
          <input type="text" formControlName="libelle" class="champ-input" id="nom" maxlength="100">
          <div *ngIf="controleSaisie['libelle'].touched && controleSaisie['libelle'].invalid">
            <p *ngIf="controleSaisie['libelle'].errors && controleSaisie['libelle'].errors['required']" class="text-danger">
              * Le champs est obligatoire
            </p>
            <p *ngIf="controleSaisie['libelle'].errors" class="text-danger">
              * Le champs ne doit pas avoir des caracteres speciaux
            </p>
          </div>
        </div>
        <div class="test mt-3">
          <label class="titre-inpute" for="description">Le Description du service *</label>
          <input type="text" formControlName="description" class="champ-input" id="description" maxlength="100">
          <div *ngIf="controleSaisie['description'].touched && controleSaisie['description'].invalid">
            <p *ngIf="controleSaisie['description'].errors && controleSaisie['description'].errors['required']" class="text-danger">
              * Le champs est obligatoire
            </p>
            <p *ngIf="controleSaisie['description'].errors" class="text-danger">
              * Le champs ne doit pas avoir des caracteres speciaux
            </p>

          </div>
        </div>
      </div>
      <div class="style-btn-envoyer my-2">
        <button [disabled]="addService.invalid" class="save-btn">Enregistrer</button>
      </div>
    </form>
  </div>

</div>
